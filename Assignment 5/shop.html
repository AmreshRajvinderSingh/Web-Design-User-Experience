<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Website Title</title>
    
</head>
<body>

    
    <div class="navbar">
        <a href="main.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>



    <div>
        <div class="grid-container">
            <div class="form-container">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
        
                    <label for="car-type">Type of Car:</label>
                    <select id="car-type" name="carType" required>
                        <option >Sedan</option>
                        <option >SUV</option>
                        <option >Hatchback</option>
                        <option >Sports Car</option>
                    </select>
        
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="startDate" required>
        
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="endDate" required>
        
                    <input type="submit" value="Submit">
                </form>     
            </div>  
            <div class="form-container">
                <h2>Arrange a call with our representative</h2>
                <form action="#" method="post">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
        
                    <label for="time">Available Time to Call:</label>
                    <input type="time" id="time" name="time" required>
        
                    <label for="days">Preferred Days:</label>
                    <input type="text" id="days" name="days" placeholder="e.g. Monday, Wednesday" required>
        
                    <label for="call-type">Type of Call Interested In:</label>
                    <select id="call-type" name="callType" required>
                        <option>Car Inquiry</option>
                        <option >Pickup Inquiry</option>
                        <option >Sales Inquiry</option>
                        <!-- Add more types as needed -->
                    </select>
        
                    <input type="submit" value="Submit">
                </form>
            </div> 

    </div>
    <Div class="link-head">
        <h2>We have Multiple PickUp Location for our Cars.</h2>
        <h2>You can choose any Pickup Location according to your convinience</h2>
    </Div>
    <div class="flex-links">

        <a href="#">LongWood Mediacl Area</a>
        <a href="#">Back Bay</a>
        <a href="#">Jamaica Plain</a>
        <a href="#">Allston</a>
        <a href="#">China Town</a>
    </div>

    
</body>
</html>
