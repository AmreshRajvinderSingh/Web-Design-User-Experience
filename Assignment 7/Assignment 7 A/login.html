<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="form-container">
        <form name="myform">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div id="error_email" style="display:none; color:red">
				Invalid Email, Please enter correct email
			</div>
           

            <label for="username">User Name</label>
            <input type="text" id="username" name="username" required>
            <div id="login-username-email-error" class="error-message" style="display:none; color:red" >
                <p>User Name must not conatin Specail characters</p>
            </div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="signup-password-error" class="error-message" style="display:none; color:red">
                <p>Password must contain Specail character, Number, Upper, Lower case letters and length 8</p>
            </div>

            <label for="confirmPassword">Confirm Password</label>

            
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="signup-confirm-password-error" class="error-message" style="display:none; color:red">
                <p>Passwords do not match</p>
            </div>


            <input type="submit" value="Login" id="loginButton" style="font-size: large; margin-top: 30px">
        </form>
    </div>
</body>
</html>
